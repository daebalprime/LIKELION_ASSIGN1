<h1>{{ usedwords }}개의 어휘, {{ total }}개의 단어. </h1>

    <a href="{% url 'home' %}"> 다시하기 </a>

    <h1>입력한 텍스트: </h1>
    <!-- 입력받은 전체 텍스트 -->
    {{ fulltext }}
    <h1>단어 카운트:</h1>
    <!-- '단어' - '단어나온 횟수' -->
    {% for word, countTotal in dictionary %}
    {{forloop.counter}}등 {{word}} - {{countTotal}}
    <br>
    {% endfor %}
